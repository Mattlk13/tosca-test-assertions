tosca_definitions_version: tosca_2_0
metadata:
  author: Chris Lauwers
description: >-
  Test case for the built-in 'scalar' type. This test fails because
  the specified data_type is not an integer or a float.
data_types:
  InvalidScalar:
    derived_from: scalar
    data_type: string
    units:
      bps: 1 
      kbits/s: 1000 
      Kibits/s: 1024
      Mbits/s: 1000000
      Mibits/s: 1048576
      Gbits/s: 1000000000
      Gibits/s: 1073741824
      Tbits/s: 1000000000000
      Tibits/s: 1099511627776
